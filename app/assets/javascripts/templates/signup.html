<div class="container">
  <div class="row">
    <h1 class="main-head">website heading</h1>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign up to continue</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
        alt="">
        <form class="form-signin">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="user.name" placeholder="Name" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="user.email" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
          </div>
          <button class="btn btn-lg btn-primary btn-block" ng-click="register(user)" type="submit">
          Sign up</button>
        </form>
      </div>
      <a href="/" class="text-center new-account">already have an account ? then sign in </a>
    </div>
  </div>
</div>
